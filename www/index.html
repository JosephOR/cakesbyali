<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
   
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
     <!-- // <script src="js/services/userService.js"></script> -->
    <script src="js/landing/landingController.js"></script>
    <script src="js/login/loginController.js"></script>
    <script src="js/gallery/galleryController.js"></script>
    <script src="js/startBuilding/startBuilding.js"></script>
    <script src="js/build/buildController.js"></script>
    <script src="js/templates/templatesController.js"></script>
    <script src="js/favourites/favouritesController.js"></script>
    <script src="js/finish/finishController.js"></script>
    <script src="js/build/buildService.js"></script>
    <script src="js/services/services.js"></script>
    <!-- // <script src="js/services/userService.js"></script> -->

  </head>
  <body ng-app="cakes">
    <ion-pane>
        <ion-nav-bar class="bar-stable main-header">
        <ion-nav-back-button ng-show="$root.currentPath !== true"></ion-nav-back-button>
        </ion-nav-bar>
        

        <ion-nav-view class="hsas-header">
        </ion-nav-view>

        <ion-footer-bar align-title="left" class="bar-assertive footer-bar" ng-show="$root.loggedIn">
            <div class="tabs tabs-icon-top">
            <p ng-click="$root.checkUser()" class="tab-item">
                <i class="icon ion-home"></i>
            Home
            </p>
            <a href="#/favs" class="tab-item">
                <i class="icon ion-star"></i>
            Favorites
            </a>
            <p class="tab-item" ng-click="$root.logout()">
                <i class="icon ion-gear-a"></i>
            Settings
            </p>
        </div>
        </ion-footer-bar>
    </ion-pane>
  </body>
</html>
