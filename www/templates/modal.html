
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Your cake</h1>
    </ion-header-bar>
    <ion-content>
      <div class=" " ng-repeat="(key, val) in userCake">
      	<h3 class="message-input">{{key}}</h3>
      	<!-- <br /> -->
      	<ul class="message-input">
      		<li ng-repeat="(k, v) in val">
      			{{k}}:{{v}}
      		</li>
      	</ul>
      </div>
      <div class="row">
			<button type="button" class="button button-block button-positive" ng-click="closeModal()">cancel</button>
		</div>
		<div class="row">
			<button type="button" class="button button-block button-positive" ng-click="orderCake()">proceed</button>
		</div>
    </ion-content>
  </ion-modal-view>
