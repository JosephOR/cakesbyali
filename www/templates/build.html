<ion-view view-title="build">
	<ion-content>
		<!-- standard cake -->
		<div ng-show="!custom" ng-include="'templates/includes/standardCake.html'">
		</div> 
		<!-- custom cake -->
		<div ng-show="custom" ng-include="'templates/includes/customCake.html'">
		</div>
		<div class="list ">
			<label class="item item-input row list-no-border">
				<div class="input-label message-input">
					<h3>Extras</h3>
					<p>This section is to describe any features not selectable above, such as cake theme, 
						decoration or any custom elements you require</p>
						<br />
					<textarea name="message" class="row" id="message"  rows="5" ng-model="message" ng-change="setMessage(message)"></textarea>
				</div>
			</label>
		</div>
		<div class="list" ng-show="hasAddress">
			<label class="item item-input item-floating-label">
				<span class="input-label">Location</span>
				<input type="text" placeholder="Location" ng-model="address">
			</label>
		</div>
		<div class="row" ng-hide="hasAddress">
			<button type="button" class="button button-block button-positive" ng-click="getLocation()">Get Location</button>
		</div>
		<div class="row">
			<div class="col">
				<button type="button" class="button button-block button-positive" ng-click="getPhoto('phone')">photo</button>
			</div>
			<div class="col">
				<button type="button" class="button button-block button-positive" ng-click="getPhoto('library')">library</button>
			</div>
		</div>
		
		<div class="row" ng-show="hasImage">
			<img src="{{image}}"  width="100%" height="400px" alt="">
		</div>
		
		<div class="list" >
			<label class="item item-input item-floating-label">
				<span class="input-label">Cake Name</span>
				<input type="text" placeholder="Cake Name" ng-model="cakeName" ng-change="setName(cakeName)">
			</label>
		</div>
		<div class="row">
			<button type="button" class="button button-block button-positive" ng-click="openModal()">Order Cake</button>
		</div>

	</ion-content>
</ion-view>
